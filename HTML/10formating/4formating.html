<!DOCTYPE html>
<html>
<body>

<p>This text is normal.</p>

<p><em>This text is emphasized.</em></p>

</body>
</html>
<!--Elemen HTML <em> mendefinisikan teks yang ditekankan. Konten di dalamnya
    biasanya ditampilkan dalam huruf miring.

Kiat: Pembaca layar akan mengucapkan kata-kata <em> dengan penekanan, menggunakan tekanan verbal.-->
