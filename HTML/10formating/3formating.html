<!DOCTYPE html>
<html>
<body>

<p>This text is normal.</p>

<p><i>This text is italic.</i></p>

</body>
</html>
<!--Elemen HTML <i> mendefinisikan bagian teks dalam gaya atau suasana alternatif.
    Konten di dalamnya biasanya ditampilkan dalam huruf miring.

Tip: Tag ini <i> sering digunakan untuk menunjukkan istilah teknis, 
    frasa dari bahasa lain, pemikiran, nama kapal, dll.-->
