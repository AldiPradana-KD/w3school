<!DOCTYPE html>
<html>
<head>
<style>
.city {
  background-color: tomato;
  color: white;
  padding: 10px;
} 
</style>
</head>
<body>

<h2>Different Elements Can Share Same Class</h2>

<p>Bahkan jika dua elemen tidak memiliki nama tag yang sama, keduanya dapat menunjuk ke kelas yang sama, dan mendapatkan gaya CSS yang sama:</p>

<h2 class="city">Paris</h2>
<p class="city">Paris is the capital of France.</p>

</body>
</html>
