<!DOCTYPE html>
<html>
<head>
<style>
/* This style sets the width of all images to 100%: */
img {
  width: 100%;
}
</style>
</head>
<body>

<h2>Width/Height Attributes or Style?</h2>

<p>tanpa style .</p>

<img src="kk.jpg" alt="HTML5 Icon" width="128" height="128">

<p>kami sarankan untuk menggunakan style atribut ini. Atribut ini mencegah lembar gaya mengubah ukuran gambar:</p>

<img src="kk.jpg" alt="HTML5 Icon" style="width:128px;height:128px;">

</body>
</html>
