<!DOCTYPE html>
<html>
<body>

<h2>The alt Attribute</h2>
<p>Atribut alt harus mencerminkan konten gambar, 
    sehingga pengguna yang tidak dapat melihat gambar dapat memahami 
    apa yang terkandung dalam gambar tersebut:</p>

<img src="ll.jpg" alt="logo gta 5" width="500" height="600">

</body>
</html>
