<!DOCTYPE html>
<html>
<body>

<h2>Atribut awal</h2>
<p>Secara default, daftar yang diurutkan akan mulai menghitung dari angka 1. Gunakan atribut start untuk mulai menghitung dari angka yang ditentukan:</p>

<ol start="50">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>

<ol type="I" start="50">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>

</body>
</html>
