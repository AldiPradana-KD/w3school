<!DOCTYPE html>
<html>
<body>

<h2> Daftar Deskripsi</h2>
<p>Tag dl mendefinisikan daftar deskripsi, dt tag mendefinisikan istilah (nama), dan dd tag mendeskripsikan setiap istilah:</p>

<dl>
  <dt>Coffee</dt>
  <dd>- black hot drink</dd>
  <dt>Milk</dt>
  <dd>- white cold drink</dd>
</dl>

</body>
</html>
